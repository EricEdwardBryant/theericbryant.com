<nav class="nav">
  <a href="{{ "/" | relURL }}" class="nav-logo">
    <img src="{{ print "images/" .Site.Params.logo.url | relURL }}"
         width="{{ .Site.Params.logo.width }}"
         height="{{ .Site.Params.logo.height }}"
         alt="{{ .Site.Params.logo.alt }}">
         <p class="nav-logo-text">{{ .Site.Title }}</p>
  </a>

  <ul class="nav-links">

    {{ range .Site.Menus.main }}
    <li style="text-align:center;" class="nav-link">
      <a href="{{ .URL }}" >
        <i class="{{ .Pre }}" aria-hidden="true"></i>
        <br>
        <small>{{ .Name }}</small>
      </a>
    </li>
    {{ end }}

  </ul>
</nav>
